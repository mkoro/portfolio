<div class="gauge-wrapper">
  <div class="gauge-container">
    <h3 class="gauge-title">Product A progress</h3>
    <canvas #gauge1></canvas>
    <h4 class="gauge-title">
      &euro;{{firstValue}} of &euro;{{target}}
    </h4>
  </div>
  <div class="gauge-container">
    <h3 class="gauge-title">Product B progress</h3>
    <canvas #gauge2></canvas>
    <h4 class="gauge-title">
      &euro;{{secondValue}} of &euro;{{target}}
    </h4>
  </div>
</div>
